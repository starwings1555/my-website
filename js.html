<!DOCTYPE html>
<html>
<head>
    <title>LAB 3</title>
    <!-- Include jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            background-image: url('https://images.unsplash.com/photo-1549074862-6173e20d02a8?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8ZGVlcCUyMGJsdWUlMjBzZWF8ZW58MHx8MHx8fDA%3D');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px;
            color: white; 
        }

        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .form-container {
            flex: 1;
        }

        form {
            background-color: rgba(70, 130, 180, 0.8); /* Semi-transparent Steel Blue */
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: white; /* Ensures form text is readable */
        }
        
        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: skyblue;
            color: black;
        }

        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #modal button {
            background-color: #d9534f;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Basic Form</h1>
    <form name="myForm" id="myForm">
        <label for="name">Name :</label>
        <input type="text" id="name" name="fname">

        <label for="email">Email Address :</label>
        <input type="text" id="email" name="email">

        <label for="phone">Phone Number :</label>
        <input type="text" id="phone" name="phone">

        <label for="comments">Comments :</label>
        <textarea id="comments" name="comments" rows="5"></textarea>

        <button type="button" id="submitBtn">Submit</button>
    </form>

    <!-- Modal -->
    <div id="modal">
        <p>Your form has been submitted successfully!</p>
        <button id="closeModal">Close</button>
    </div>

    <script>
        
        function validateForm() 
        {
            var name = document.forms["myForm"]["fname"].value;
            var email = document.forms["myForm"]["email"].value;
            var phone = document.forms["myForm"]["phone"].value;
            var comments = document.forms["myForm"]["comments"].value;

            if (name == "") 
            {
                alert("Name must be filled out");
                return false;
            }
            if (email == "") 
            {
                alert("Email must be filled out");
                return false;
            }
            if (phone == "") 
            {
                alert("Phone number must be filled out");
                return false;
            }
            if (comments == "") 
            {
                alert("Please leave a comments");
                return false;
            }
            return true;
        }

        // Show the modal by using block to counter default
        function showModal() 
        {
            document.getElementById("modal").style.display = "block";
        }

        // Hide the modal by using none as the default would be hidden
        function hideModal() 
        {
            document.getElementById("modal").style.display = "none";
        }

        // Handle Submit Button Click
        document.getElementById("submitBtn").onclick = function () 
        {
            if (validateForm()) 
            {
                showModal();
            }
        };

        // Handle Close Modal Button Click
        document.getElementById("closeModal").onclick = function () 
        {
            hideModal();
        };
    </script>
</body>
</html>
